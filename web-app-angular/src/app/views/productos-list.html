<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="productos then listado else cargando"></div>


<ng-template #listado>
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen">
                    <img class="producto_imagen" src="{{urlImages}}{{producto.imagen}}"/>
                </div>
                <div *ngIf="!producto.imagen">
                        <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}} â‚¬</p>
                    <p>
                        <a [routerLink]="['/producto',producto.id]" href="#" class="btn btn-md btn-primary">Ver</a>
                        <a href="#" class="btn btn-md btn-warning">Editar</a>
                        <a href="#" class="btn btn-md btn-danger">Eliminar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #cargando>
Cargando listado...
</ng-template>
